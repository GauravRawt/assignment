<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph of text that gives some information about the topic. Paragraphs are useful for structuring your content.</p>
    <hr> 
    <p>This is another paragraph of text.</p>
    <br> 
    <p>After the line break, more content can be added here.</p>
</body>
</html>
