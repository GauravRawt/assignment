<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Naming Convention Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p class="text__paragraph text__paragraph--primary">
        This is the primary paragraph.
    </p>
    <p class="text__paragraph text__paragraph--secondary">
        This is the secondary paragraph.
    </p>
    <p class="text__paragraph text__paragraph--highlight">
        This is the highlighted paragraph.
    </p>


</body>
</html>
