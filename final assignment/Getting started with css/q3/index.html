<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form class="form">
        <label for="firstName" class="form__label">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form__input form__input--text">

        <label for="email" class="form__label">Email:</label>
        <input type="email" id="email" name="email" class="form__input form__input--email">

        <label for="password" class="form__label">Password:</label>
        <input type="password" id="password" name="password" class="form__input form__input--password">

        <input type="submit" value="Submit" class="form__submit">
    </form>


</body>
</html>
