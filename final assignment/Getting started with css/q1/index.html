<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    
    <style>
        
        .internal-style {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid blue;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div style="background-color: lightcoral; padding: 10px; border: 1px solid red;">
        This div uses Inline CSS.
    </div>

    <div class="internal-style">
        This div uses Internal CSS.
    </div>

    <div class="external-style">
        This div uses External CSS.
    </div>

</body>
</html>
